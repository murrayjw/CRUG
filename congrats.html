<!DOCTYPE html>
<html>
  <head>
    <style>
      .circle {
        fill: #231F99;
        stroke: #53565A;
        stroke-width: 2;
      }
      .text {
        fill: #4EC9F5;
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-anchor: middle;
      }
    </style>
  </head>
  <body>
    <svg id="chart" width="800" height="400"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const letters = ["c", "o", "n", "g", "r", "a", "t", "s", ];
      const circleRadius = 40;
      const spacing = 10;

      const svg = d3.select("#chart");

      svg
        .selectAll("circle")
        .data(letters)
        .enter()
        .append("circle")
        .attr("class", "circle")
        .attr("cx", (d, i) => i * (circleRadius * 2 + spacing) + circleRadius + spacing)
        .attr("cy", circleRadius + spacing)
        .attr("r", circleRadius);

      svg
        .selectAll("text")
        .data(letters)
        .enter()
        .append("text")
        .attr("class", "text")
        .attr("x", (d, i) => i * (circleRadius * 2 + spacing) + circleRadius + spacing)
        .attr("y", circleRadius + spacing + 8)
        .text((d) => d.toUpperCase());
    </script>
  </body>
</html>
